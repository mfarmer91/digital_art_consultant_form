<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Digital Art Consultant</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    </head>
    <body>
        <form action="index.html" method="post">
            <h1>Find Truth in Art</h1>
            <fieldset>
                <legend><span class="number">1</span>About Your Object</legend>
                
                <label for="story" class="secondary_header">Tell your object's story:</label>
                <input type="text" id="story" name="object_story">
                
                <label for="image_one" class="secondary_header images_secondary_header">Images:</label>
                <label for="image_one" class="tertiary_header">Attach profile pictures for your object.<span class=image_tips href="index.html"> Image Tips.</span></label>
                <input type="file" id="image_one" name="image_one">
                <input type="file" id="image_two" name="image_two">
                <input type="file" id="image_three" name="image_three">
                
                <label for="supplemental_text" class="secondary_header">Supplemental Documents:</label>
                <label class="tertiary_header supplemental_text_secondary_header">Prove that your object is authentic.  Upload prior appraisals and exhibition history, scan literature where you object is pictured or provide any details you've already unearthed.</label>
                <input type="text" id="supplemental_text" name="supplemental_text">
                
                <label class="tertiary_header">Documentation goes here.</label>
                <input type="file" id="supplemental_file_one" name="supplemental_file_one">
                <input type="file" id="supplemental_file_two" name="supplemental_file_two">
                
                <legend><span class="number">2</span>Moving Forward</legend>
                
                <label class="secondary_header">Connecting you with an Institution:</label>
                <label class="tertiary_header">After processing your information, we will send you a list of regional institutions that can assist you with discovering more about your object.</label>
                
                <div class="checkbox_column_one">
                    <input type="checkbox" id="museum" value="institution_museum" name="user_institution"><label for="museum" class="checkbox_text checkbox_column_one">Museum</label>

                    <input type="checkbox" id="auction_house" value="institution_auction_house" name="user_institution"><label for="auction_house" class="checkbox_text checkbox_column_one">Auction House</label>

                    <input type="checkbox" id="appraisor" value="institution_appraisor" name="user_institution"><label for="appraisor" class="checkbox_text checkbox_column_one">Appraisor</label>
                </div>
                
                <div class="checkbox_column_one">
                    <input type="checkbox" id="art_advisor" value="institution_art_advisor" name="user_institution"><label for="art_advisor" class="checkbox_text checkbox_column_two">Art Advisor</label>
                
                    <input type="checkbox" id="downsizing_expert" value="institution_downsizing_expert" name="user_institution"><label for="downsizing_expert" class="checkbox_text checkbox_column_two">Downsizing Expert</label>

                    <input type="checkbox" id="academic_expert" value="institution_academic_expert" name="user_institution"><label for="academic_expert" class="checkbox_text checkbox_column_two">Academic Expert</label>
                </div>

                    <label for="email" class="secondary_header" class="checkbox_text">Email</label>
                    <input type="text" id="email" name="user_email">
                
                
                <button type="submit">Done</button>
                
                
            </fieldset>
        </form>
    </body>
</html>
